
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#020617">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2103/2103633.png">
    
    <title>Anywaa AI | Cultural Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
          --quantum-blue: #38bdf8;
          --quantum-indigo: #6366f1;
          --safe-top: env(safe-area-inset-top);
          --safe-bottom: env(safe-area-inset-bottom);
        }
        body { 
          font-family: 'Inter', sans-serif; 
          background: #020617; 
          color: #f8fafc; 
          overflow: hidden; 
          height: 100dvh;
          width: 100vw;
          touch-action: manipulation;
          -webkit-tap-highlight-color: transparent;
        }
        
        .quantum-bg {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
            z-index: -1;
        }
        .neural-grid {
            position: absolute;
            inset: 0;
            background-image: linear-gradient(rgba(56, 189, 248, 0.03) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(56, 189, 248, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            perspective: 1000px;
            transform: rotateX(60deg) translateY(-100px);
            opacity: 0.3;
        }
        
        .glass-v4 {
            background: rgba(15, 23, 42, 0.75);
            backdrop-filter: blur(20px) saturate(160%);
            -webkit-backdrop-filter: blur(20px) saturate(160%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes pulse-quantum {
            0% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0.3); }
            70% { box-shadow: 0 0 0 15px rgba(56, 189, 248, 0); }
            100% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0); }
        }
        .bot-core { animation: pulse-quantum 3s infinite; }

        .shimmer-text {
            background: linear-gradient(90deg, #94a3b8, #f8fafc, #94a3b8);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 4s linear infinite;
        }
        @keyframes shimmer { to { background-position: 200% center; } }

        @keyframes quantum-wave {
          0%, 100% { height: 4px; opacity: 0.4; transform: scaleY(0.8); }
          50% { height: 20px; opacity: 1; transform: scaleY(1.2); }
        }

        @keyframes spin {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }

        @keyframes orbit {
          from { transform: rotate(0deg) translateX(var(--orbit-distance, 40px)) rotate(0deg); opacity: 0.1; }
          25% { opacity: 0.5; transform: rotate(90deg) translateX(var(--orbit-distance, 40px)) rotate(-90deg) scale(1.2); }
          50% { opacity: 0.2; transform: rotate(180deg) translateX(calc(var(--orbit-distance, 40px) * -1)) rotate(-180deg); }
          75% { opacity: 0.5; transform: rotate(270deg) translateX(var(--orbit-distance, 40px)) rotate(-270deg) scale(0.8); }
          to { transform: rotate(360deg) translateX(var(--orbit-distance, 40px)) rotate(-360deg); opacity: 0.1; }
        }

        @keyframes materialize {
          0% { 
            opacity: 0; 
            transform: scale(0.92) translateY(20px); 
            filter: blur(15px) brightness(2);
          }
          100% { 
            opacity: 1; 
            transform: scale(1) translateY(0); 
            filter: blur(0) brightness(1);
          }
        }

        @keyframes phasing {
          0% { transform: translateX(-150%); }
          100% { transform: translateX(150%); }
        }

        .custom-scrollbar::-webkit-scrollbar { width: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(56, 189, 248, 0.2);
            border-radius: 10px;
        }

        .tap-target {
          min-height: 44px;
          min-width: 44px;
          display: flex;
          align-items: center;
          justify-content: center;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="selection:bg-sky-500/40">
    <div class="quantum-bg">
        <div class="neural-grid"></div>
    </div>
    <div id="root" class="h-full w-full"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW registration failed:', err));
        });
      }
    </script>
</body>
</html>
